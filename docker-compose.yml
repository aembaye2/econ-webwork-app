version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: hw_db # Database name from settings.py
      POSTGRES_USER: aembaye # PostgreSQL user from settings.py
      POSTGRES_PASSWORD: Mankiw50@ # PostgreSQL password from settings.py
    networks:
      - mynetwork
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    command: gunicorn project_api.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - mynetwork

volumes:
  postgres_data:

networks:
  mynetwork:
    driver: bridge
